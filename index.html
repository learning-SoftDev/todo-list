<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/today1.png" type="icon" />
    <title>ToDoList</title>
  </head>
  <body class="light">
    <header class="logoArea">
      <div class="hiddenMenu">
        <span class="material-icons-round">menu</span>
      </div>
      <div class="logoLeft">
        <img src="./images/check_logo.png" alt="check logo" />
        <div class="logoText"><span>ToDo</span>List</div>
      </div>
      <div class="theme">
        <input type="checkbox" class="checkbox" id="checkbox" checked="true" />
        <label for="checkbox" class="label">
          <img class="sun" src="images/sun.png" />
          <span class="material-icons-round moon" id="moon">dark_mode</span>
          <div class="ball"></div>
        </label>
      </div>
    </header>
    <main class="content">
      <div class="leftPanel">
        <div class="home">
          <h2>Home</h2>
          <div class="tile homeTiles selected" id="allTasks">
            <img src="images/inbox.png" alt="inbox" />
            <div data-name>All Tasks</div>
          </div>
          <div class="tile homeTiles" id="today">
            <img src="images/today1.png" alt="today" />
            <div data-name>Today</div>
          </div>
          <div class="tile homeTiles" id="thisWeek">
            <img src="images/week2.png" />
            <div data-name>Next 7 Days</div>
          </div>
          <div class="tile homeTiles" id="important">
            <img src="images/star.png" alt="star" />
            <div data-name>Important</div>
          </div>
        </div>
        <div class="project">
          <h2>Projects</h2>
          <div id="projectCompleteList"></div>
          <form id="projectForm" class="hidden" autocomplete="off">
            <div class="projectIcon">
              <span class="material-icons-round">menu</span>
            </div>
            <div class="inputField">
              <input
                type="text"
                id="projectInput"
                placeholder="Enter Project Name"
                maxlength="12" />
              <div class="projectValidation validation hidden">Duplicate project not allowed.</div>
              <div class="formButtons">
                <input type="submit" class="projectSubmitBtn" value="Add" />
                <input type="button" class="projectCancelBtn" value="Cancel" />
              </div>
            </div>
          </form>
          <button id="addProject">
            <span class="material-icons-round">add_circle_outlined</span>Add Project
          </button>
        </div>
      </div>
      <div id="rightPanel" class="rightPanel">
        <div class="title">All Tasks</div>
        <div class="list-todo">
          <div id="taskCompleteList"><ul></ul></div>
          <!-- hidden pop up adding task form -->
          <form id="taskForm" class="hidden" autocomplete="off">
            <div class="inputField">
              <label>Title:</label>
              <input type="text" id="listInput" placeholder="Test" spellcheck="false" />
              <label>Details(optional):</label>
              <textarea
                type="text"
                id="listInputDetail"
                placeholder="eg: I'm just gonna procrastinate, aren't I?"
                wrap="hard"></textarea>
              <label>Date(optional):</label>
              <input type="date" id="listInputDate" />
              <div class="taskValidation validation hidden">Duplicate title not allowed.</div>
              <div class="formButtons">
                <input type="submit" class="listSubmitBtn disabled" value="Add" disabled="true" />
                <input type="submit" class="listSubmitBtn" value="Confirm" id="editConfirm" />
                <input type="button" class="listCancelBtn" value="Cancel" />
              </div>
            </div>
          </form>

          <button id="addList" class="hidden">
            <span class="material-icons-round">add_circle_outlined</span>Add Task
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="../src/index .js"></script>
</html>
